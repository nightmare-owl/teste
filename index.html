<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formul√°rio Simples com Tailwind</title>
  <link href="dist/output.css" rel="stylesheet"> 
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Cadastro</h2>

    <form action="#" method="POST">
     
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="nome">
          Nome
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
         id="nome" type="text" placeholder="Digite seu nome" required>
      </div>

      
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
          E-mail
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
        id="email" type="email" placeholder="Digite seu e-mail" required>
      </div>

      
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="senha">
          Senha
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
         id="senha" type="password" placeholder="********" required>
        <p class="text-xs text-gray-500">A senha deve ter pelo menos 8 caracteres.</p>
      </div>

     
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Cadastrar
        </button>
      </div>
    </form>
  </div>

</body>
</html>
